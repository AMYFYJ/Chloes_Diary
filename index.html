<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe's Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="active">Home</a>
            <a href="history.html">Entry History</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="header-container">
                <h1>Chloe's Mailbox</h1>
                <p>A place to remember and share our memories</p>
            </div>
            
            <!-- Random Entry Display -->
            <div class="random-entry">
                <h2>Remember When...</h2>
                <div id="random-entry-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>

            <!-- New Entry Form -->
            <div class="new-entry">
                <h2>Write New Entry</h2>
                <form id="diary-form">
                    <div class="form-group">
                        <label for="entry-date">Date:</label>
                        <input type="date" id="entry-date" required>
                    </div>
                    <div class="form-group">
                        <label for="entry-title">Title:</label>
                        <input type="text" id="entry-title" required>
                    </div>
                    <div class="form-group">
                        <label for="entry-content">Content:</label>
                        <textarea id="entry-content" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="entry-image">Add Image:</label>
                        <input type="file" id="entry-image" accept="image/*">
                    </div>
                    <button type="submit">Save Entry</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
